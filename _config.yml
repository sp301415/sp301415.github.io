# Build settings
markdown:                 kramdown
redcarpet:
  extensions:             ['smart', 'tables', 'with_toc_data']
permalink:                /:categories/:title/
paginate:                 4
sass:
  style:                  compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

defaults:
  -
    scope:
      path: "/files/*"
    values:
      sitemap: false
      